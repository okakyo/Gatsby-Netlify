<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>  
    <script>
        require('ace-min-nonconflict');
        require('ace-min-nonconflict/mode-javascript');
        var editor;
        window.addEventListener('DOMContentLoaded',function(){
            editor=ace.edit('editor');
            editor.getSession().setMode('ace/mode/javascript');
            editor.$blockScrolling=Infinity;

            if(process.platform==='darwin')
                editor.commands.bindkey('Ctrl-P','golineup');
            document.body.addEventListener('dragover',function(e){e.preventDefault();});
            document.body.addEventListener('drop',function(e){
                e.preventDefault();
                if(e.dataTransfer.files[0]){
                    var file =e.dataTransfer.files[0].path;
                    if(/\.js$/.test(file))
                        openFile(file);
                }
            });
        });
    function openFile(file){
        require('fs').readFile(file,'utf8',function(err,data){
            editor.setValue(data,-1);
        });
    }
    </script>
    <style> * {padding:0;margin:0;box-sizing: border-box;}
            html,body,#editor {widows: 100%;height:100%;}
    </style>
</head>
<body><div id='editor'></div></body>

</html>
